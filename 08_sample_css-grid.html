<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>DEMO</title>
<style>
.Grid {
  display: grid;
  grid-template-columns: 1fr minmax(50px, 5vw) 1fr minmax(50px, 5vw) 1fr;
}
.Grid_Item {
  height: 100px;
  background-color: #000;
}
.Grid_Item:nth-child(1) { grid-column: 1 / 2; }
.Grid_Item:nth-child(2) { grid-column: 3 / 4; }
.Grid_Item:nth-child(3) { grid-column: 5 / 6; }
</style>
</head>
<body>

<div class="Grid">
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
  <div class="Grid_Item"></div>
</div>

</body>
</html>
